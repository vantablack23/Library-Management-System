<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{parts/head :: head}"></head>
<body>
<div th:insert="~{parts/navBar::nav}"></div>
<div class="container">
    <form method="post" action="/addLoan" th:object="${newLoan}">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Book ID</label>
            <input type="number" class="form-control" id="exampleInputEmail1" name="book" required>
        </div>
<!--        <input type="number" placeholder="Book ID" name="book" required>-->
        <input type="hidden" th:name="user" th:value="${newLoan.user}">
        <button type="submit" class="btn btn-primary">Add loan</button>
    </form>

    <div th:if="${errorMessage}" style="color: red; margin-bottom: 10px;">
        <p th:text="${errorMessage}"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</div>
</body>
</html>
