<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{parts/head :: head}"></head>
<body>
<div th:insert="~{parts/navBar::nav}"></div>
<div class="container">
    <form method="post" action="/addUser" th:object="${newUser}">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputEmail1" name="password" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="name" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Last name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="lastName" required>
        </div>
<!--        <input type="email" placeholder="Email" name="email" required>-->
<!--        <input type="password" placeholder="Password" name="password" required>-->
<!--        <input type="text" placeholder="Name" name="name" required>-->
<!--        <input type="text" placeholder="Last name" name="lastName" required>-->
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div th:if="${errorAddUser}" style="color: red; font-weight: bold;">
        <p th:text="${errorAddUser}"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</div>
</body>
</html>
